<!--USED TO MOCK SOME DATA -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.js"></script>

<link rel="import" href="/bower_components/polymer/polymer-element.html">

<link rel="import" href="/includes.html">


<dom-module id="search-page">

    <template>
        <style include="custom-styles">

        </style>
        <app-location route="{{route}}" query-params="{{queryParams}}"></app-location>
        <app-route route="{{route}}" pattern="/:view" data="{{routeData}}" tail="{{subroute}}"></app-route>
        <paper-search-bar query="{{searchQuery}}" hide-filter-button="true">
        </paper-search-bar>
        <br>
        <iron-ajax id="personajax" url="http://localhost:8080/person/{{searchQuery}}" method='GET' loading="{{loading}}" handleAs="json"
            on-response="handleResponse">
        </iron-ajax>
        <iron-ajax id="phoneajax" url="http://localhost:8080/mobile/{{searchQuery}}" method='GET' loading="{{loading}}" handleAs="json"
            on-response="handleResponse">
        </iron-ajax>
        <iron-ajax id="corpidajax" url="http://localhost:8080/corporateKey/{{searchQuery}}" method='GET' loading="{{loading}}" handleAs="json"
            on-response="handleResponse">
        </iron-ajax>

        <template is="dom-if" if="{{loading}}">
            <paper-spinner active class="horizontal-center"></paper-spinner>
        </template>
        <template is="dom-if" if="{{!loading}}">
            <dom-repeat items="{{searchResults}}">
                <template>
                    <search-result-element item="[[item]]" on-tap="_goToDetails" cn="[[item.cn]]" department="[[item.department]]" title="[[item.title]]"
                        mobile="[[item.mobile]]">
                    </search-result-element>
                    <br>
                </template>
            </dom-repeat>
        </template>
    </template>

    <script>
        class SearchPage extends Polymer.Element {
            static get is() { return 'search-page'; }
            static get properties() {
                return {
                    loading: {
                        type: Boolean,
                        value: true
                    },
                    searchQuery: {
                        type: String,
                        observer: 'search'
                    },
                    searchResults: {
                        type: Array,
                    },
                    mockData: {
                        type: Array,
                        notify: true,
                        value: []
                    },
                    route: {
                        type: Object
                    }
                }
            }


            ready() {
                super.ready();
                //MOCK SOME DATA

                if (0) {
                    for (var i = 0; i < 100; i++) {

                        this.push('mockData', {
                            cn: faker.name.findName(),
                            department: faker.name.jobArea(),
                            title: faker.name.jobType(),
                            mobile: faker.phone.phoneNumber(),
                            uid: faker.helpers.replaceSymbols('??##??'),
                            mail: faker.internet.email(),
                            preferredlanguage: faker.address.countryCode()
                        });
                    }
                    this.searchResults = this.mockData;
                }
            }

            search() {
                if (this.searchQuery.length >= 3) {
                    this.loading = true;
                    if (!this.hasNumber(this.searchQuery)) {
                        this.$.personajax.generateRequest();
                    } else if (this.hasNumber(this.searchQuery) && !this.hasLetter(this.searchQuery)) {
                        this.$.phoneajax.generateRequest();

                    } else if (this.hasNumber(this.searchQuery) && this.hasLetter(this.searchQuery)) {
                        this.$.corpidajax.generateRequest();

                    }
                    this.searchResults = [];

                } else {
                    this.loading = false;
                }
                if (this.searchQuery.length === 0) {
                    this.searchResults = [];
                }
            }

            handleResponse(e) {
                this.searchResults = e.detail.response;
            }

            hasNumber(item) {
                return /\d/.test(item);
            }

            hasLetter(item) {
                return /[a-z]/i.test(item);
            }

            _goToDetails(e) {
                var el = e.target.item;

                for (var i in el) {
                    this.set('queryParams.' + i, el[i]);
                }
                this.set('route.path', '/person-details/');
            }
        }
        customElements.define(SearchPage.is, SearchPage);
    </script>

</dom-module>
