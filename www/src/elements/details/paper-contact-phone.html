<link rel="import" href="/includes.html">
<dom-module id="paper-contact-phone">

	<template>
		<style include="paper-contact-shared-styles">
			#sms-icon {
				position: absolute;
				right: 5%;
			}

			paper-input {
				padding-left: 10%;
				padding-right: 10%;
			}

			.unselectable {
				pointer-events: none;
			}
		</style>

		<paper-input on-tap="_makePhoneCall" class="unselectable" always-float-label label="Mobile" value="[[phoneNumber]]">
		</paper-input>




		<!-- <paper-icon-item class="item" on-tap="_makePhoneCall">
			<paper-ripple></paper-ripple>
			<iron-icon class="icon" icon="communication:phone" slot="item-icon"></iron-icon>
			<div>[[phoneNumber]]</div>
		</paper-icon-item>
		<paper-icon-button id="sms-icon" class="icon" icon="communication:textsms" on-tap="_sendSms">
			</iron-icon-button> -->

	</template>

</dom-module>

<script>
	class PaperContactPhone extends Polymer.Element {
		static get is() { return 'paper-contact-phone'; }
		static get properties() {
			return {
				phoneNumber: {
					type: String
				}
			}
		}
		_makePhoneCall() {
			window.location.assign(encodeURI('tel:' + this.phoneNumber));
		}
		_sendSms() {
			window.location.assign(encodeURI('sms:' + this.phoneNumber));
		}
	}
	customElements.define(PaperContactPhone.is, PaperContactPhone);

</script>
