<link rel="import" href="/includes.html">

<dom-module id="paper-contact-email">
	<template>
		<style include="paper-contact-shared-styles"></style>

		<paper-icon-item class="item" on-tap="_mailTo">
			<paper-ripple></paper-ripple>
			<iron-icon class="icon" icon="communication:email" slot="item-icon"></iron-icon>
			<div class="text">[[mail]]</div>
		</paper-icon-item>
	</template>

</dom-module>

<script>
	class PaperContactEmail extends Polymer.Element {
		static get is() { return 'paper-contact-email'; }
		static get properties() {
			return {
				mail: {
					type: String
				}
			}
		}
		_mailTo() {
			window.location.assign(encodeURI('mailto:' + this.mail));

		}
	}
	customElements.define(PaperContactEmail.is, PaperContactEmail);

</script>
