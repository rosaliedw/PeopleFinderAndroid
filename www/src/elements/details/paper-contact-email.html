<link rel="import" href="/includes.html">

<dom-module id="paper-contact-email">
	<template>
		<style include="paper-contact-shared-styles"></style>

		<paper-icon-item class="item" on-tap="openInSameTab">
			<paper-ripple></paper-ripple>
			<iron-icon class="icon" icon="communication:email" slot="item-icon"></iron-icon>
			<div class="text"><slot></slot></div>
		</paper-icon-item>
	</template>

</dom-module>

<script>
	class PaperContactEmail extends Polymer.mixinBehaviors([Polymer.PaperContactBehavior], Polymer.Element) {
		static get is() { return 'paper-contact-email'; }
		_getTargetUrl(content) {
			return 'mailto:' + content;
		}
	}
	customElements.define(PaperContactEmail.is, PaperContactEmail);

</script>
