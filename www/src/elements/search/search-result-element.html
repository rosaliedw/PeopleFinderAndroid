<link rel="import" href="/includes.html">

<dom-module id="search-result-element">

    <template>

        <style include="custom-styles">
             :host {
                text-align: center;
            }

            paper-avatar {
                margin-left: -50px;
            }

            paper-card {
                width: 95%;
                margin-top: -10px;
            }

            paper-item-body {
                margin-left: 5%;
            }

        </style>

        <div role="listbox">
            <paper-card>
                <paper-icon-item>
                    <paper-avatar label="[[item.cn]]"></paper-avatar>
                    <paper-item-body class="text-align-left" two-line>
                        <div>[[item.cn]]</div>
                        <div secondary>[[item.department]], &nbsp;[[item.title]]</div>
                    </paper-item-body>
                    <paper-icon-button on-tap="callPhone" icon="communication:phone"></paper-icon-button>
                </paper-icon-item>
            </paper-card>
        </div>


    </template>

    <script>
        class SearchResultElement extends Polymer.Element {
            static get is() { return 'search-result-element'; }
            static get properties() {
                return {
                    item: Object
                }
            }
            constructor() {
                super();
            }

            ready() {
                super.ready();
            }

            callPhone(e) {
                window.location.href = 'tel:' + this.item.mobile;
                e.stopPropagation();
            }

        }
        customElements.define(SearchResultElement.is, SearchResultElement);
    </script>

</dom-module>
