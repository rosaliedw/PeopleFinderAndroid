<dom-module id="custom-styles">
  <template>
    <style>
      :root {
        --main-bg-color: rgb(241, 241, 241);
      }

      paper-search-bar ::content {
        /* background-color: var(--main-bg-color, white); */
        background-color: red;
        color: green;
      }

      .text-align-left {
        text-align: left
      }

      .text-align-center {
        text-align: center;
      }

      .horizontal-center {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .absolute-center {
        margin: auto;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
      }

      .cursor-pointer {
        cursor: pointer;
      }

      .icon {
        color: #9b9b9b;
      }

      .unselectable {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
    </style>
  </template>
</dom-module>
